{% extends 'base.html' %}

{% block content %}
<h2 style="text-align:center;">📝 Create Your Diary Account</h2>
<div class="form-card">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
    </form>
    <p style="text-align:center;">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
</div>
{% endblock %}
